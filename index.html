
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css">

    <title>Mp3_Songs</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Media/logo.png" class="logo">

            <ul>
                   <li>
                       <a href="#">HOME</a>
                       <a href="#">ABOUT</a>
                       <a href="#">SPECIFICATIONS</a>
                       <a href="#">CONNECT</a>
                   </li> 
            </ul>
            <div class="content">
                <div class="left-col">
                    <h1> THE<br> REAL<br> SOUND<br></h1>
                </div>
                <div class="right-col">
                    <p>Click here to Listen</p>
                    <img src="Media/play.png" class="icon" id="icon">

                </div>
            </div>
            <audio id="mySong">
                <source src="Media/Andra Day - Rise Up (Lyrics).mp3" type="audio/mp3">
            </audio>
            <script>
                var mySong= document.getElementById("mySong")
                var icon= document.getElementById("icon")

                icon.onclick= function(){
                    if(mySong.paused){
                        mySong.play();
                        icon.src ="media/pause.png"

                    }
                    else{
                        mySong.pause();
                        icon.src ="media/play.png"

                    }
                }
            </script>

        </div>

    </div>

</body>
</html>
